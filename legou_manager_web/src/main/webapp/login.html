<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>KK- Database System Management Backend</title>

	<link rel="stylesheet" type="text/css" href="css/webbase.css" />
	<link rel="stylesheet" type="text/css" href="css/pages-login-manage.css" />
</head>

<body>
<div class="loginmanage">
	<div class="py-container">
		<h4 class="manage-title" style="text-align: center">KK- Database System Management Backend</h4>
		<div class="loginform">

			<ul class="sui-nav nav-tabs tab-wraped">
				<li>
					<a href="#profile" data-toggle="tab">
						<h3>Register</h3>
					</a>
				</li>
				<li class="active">
					<a href="#profile" data-toggle="tab">
						<h3>Account Login</h3>
					</a>
				</li>
			</ul>
			<div class="tab-content tab-wraped">
				<div id="index" class="tab-pane">
					<p>QR Code</p>
					<img src="img/weixin.png" />
				</div>
				<div id="profile" class="tab-pane  active">
					<form class="sui-form" action="/login" method="post">
						<div class="input-prepend"><span class="add-on loginname"></span>
							<input id="prependedInput" name="username" type="text" placeholder="Email/Username/Phone Number" class="span2 input-xfat">
						</div>
						<div class="input-prepend"><span class="add-on loginpwd"></span>
							<input id="prependedInputPwd" name="password" type="password" placeholder="Enter Password" class="span2 input-xfat">
						</div>
						<div class="setting">
							<div id="slider">
								<div id="slider_bg"></div>
								<span id="label">>></span> <span id="labelTip">Drag the slider to verify</span>
							</div>
						</div>
						<div class="logined">
							<button class="sui-btn btn-block btn-xlarge btn-danger">Login</button>
						</div>
					</form>

				</div>
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
</div>

<!-- Footer -->
<div class="py-container copyright">
	<ul>
		<li>About Us</li>
		<li>Contact Us</li>
		<li>Customer Service</li>
		<li>Merchant Registration</li>
		<li>Marketing Center</li>
		<li>Mobile Mall</li>
		<li>Sales Alliance</li>
	</ul>
	<div class="address">Address:</div>
	<div class="beian">
	</div>
</div>

<script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="js/plugins/sui/sui.min.js"></script>
<script type="text/javascript" src="js/plugins/jquery-placeholder/jquery.placeholder.min.js"></script>
<script src="js/pages/jquery.slideunlock.js"></script>
<script>
	$(function(){
		var slider = new SliderUnlock("#slider",{
			successLabelTip : "Welcome to our Mall"
		},function(){
			// alert("Verification successful, redirecting to homepage");
			// window.location.href="index.html"
		});
		slider.init();
	})
</script>
</body>

</html>
